<div class="container mt-4">
    <h2>Modifier la Réservation</h2>
    
    <form [formGroup]="formulaire" (ngSubmit)="updateReservation()" class="mt-4">
      <div class="form-group">
        <label for="nomClient">Nom du client</label>
        <input type="text" id="nomClient" formControlName="nomClient" class="form-control">
        <div *ngIf="formulaire.get('nomClient')?.invalid && formulaire.get('nomClient')?.touched" class="text-danger">
          Ce champ est requis.
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="formulaire.get('email')?.invalid && formulaire.get('email')?.touched" class="text-danger">
          Email invalide.
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" formControlName="telephone" class="form-control">
        <div *ngIf="formulaire.get('telephone')?.invalid && formulaire.get('telephone')?.touched" class="text-danger">
          Ce champ est requis.
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="jeuId">Jeu</label>
        <select id="jeuId" formControlName="jeuId" class="form-control">
          <option [ngValue]="null">Sélectionnez un jeu</option>
          <option *ngFor="let jeu of jeux" [value]="jeu.id">{{ jeu.titre }} ({{ jeu.plateforme }})</option>
        </select>
        <div *ngIf="formulaire.get('jeuId')?.invalid && formulaire.get('jeuId')?.touched" class="text-danger">
          Veuillez sélectionner un jeu.
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="dateReservation">Date de réservation</label>
        <input type="date" id="dateReservation" formControlName="dateReservation" class="form-control">
      </div>
      
      <div class="form-group mt-3">
        <label for="statut">Statut</label>
        <select id="statut" formControlName="statut" class="form-control">
          <option value="En attente">En attente</option>
          <option value="Confirmée">Confirmée</option>
          <option value="Annulée">Annulée</option>
        </select>
      </div>
      
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="formulaire.invalid">
          Enregistrer les modifications
        </button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/reservations']">
          Annuler
        </button>
      </div>
    </form>
  </div>
